<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label>Number of password groups</label>
      <div class="toggle-tab">
        <button class="tab" data-value="1">1</button>
        <button class="tab active" data-value="2">2</button>
        <button class="tab" data-value="3">3</button>
      </div>
      <button class="generate-button" id="generate">Generate</button>
      <div id="password-container">
        <div id="password"></div>
        <i data-lucide="copy" class="icon" id="copy-icon"></i>
      </div>
    </div>
    <script src="ban-words.js"></script>
    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
